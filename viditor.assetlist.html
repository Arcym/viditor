<template name="assetlist">
	<div id="assetlist">
		{{#each assets}}
			<div class="asset">
				<div class="{{type}} type"></div>
				<div class="thumbnail" style="background-image: url(videos/{{handle}}.jpg)"></div>
				<div class="name">{{name}}</div>
			</div>
		{{/each}}
		<button id="assetlist-expand-collapse" class="assetlist-expand">Expand</button>
	</div>
</template>
