<template name="timeline">
	<div id="timeline">
		{{> ruler}}
		{{> track "alpha"}}
		{{> track "sigma"}}
		{{> track "theta"}}
	</div>
</template>

<template name="ruler">
	<div id="ruler"></div>
</template>

<template name="track">
	<div class="track" id="{{this}}">
		{{#each clips}}
			{{> clip}}
		{{/each}}
	</div>
</template>

<template name="clip">
	<div class="clip" style="{{image}} {{position}} {{length}}"></div>
</template>
