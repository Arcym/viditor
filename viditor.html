<head>
	<title>viditor</title>
	<meta charset="UTF-8"/>
	
	<link href="viditor.defaults.css" type="text/css" rel="stylesheet"/>
	<link href="viditor.ctrlpane.css" type="text/css" rel="stylesheet"/>
	<link href="viditor.timeline.css" type="text/css" rel="stylesheet"/>
	<link href="viditor.playback.css" type="text/css" rel="stylesheet"/>
	<link href="viditor.assetlist.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	{{> ctrlpane}}
	{{> assetlist}}
	{{> viewframe}}
	{{> timeline}}
</body>

<template name="ctrlpane">
	<div id="ctrlpane">
		<a id="logo"></a>
		<div id="outerpane">
			<div id="innerpane">
				<div id="title">
					<h1>{{title}}</h1>
				</div>
				<div id="menulist">
					<span id="file" class="menu">Project</span>
					<span id="edit" class="menu">Insert</span>
					<span id="edit" class="menu">Edit</span>
					<span id="view" class="menu">View</span>
					<span id="share" class="menu">Share</span>
					<span id="help" class="menu">Help</span>
				</div>
				<div id="userlist">
					<div id="new" class="user"></div>
					<div class="user" style="background-image: URL(images/chattanooga.jpg); border-color: orange;"></div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="timeline">
	<div id="timeline">
		<div id="ruler"></div>
		<div class="track"></div>
		<div class="track"></div>
		<div class="track"></div>
	</div>
</template>

<template name="assetlist">
	<div id="assetlist">
		{{#each assets}}
			<div class="asset">
				<div class="{{type}} type"></div>
				<div class="thumbnail" style="background-image: {{thumbnail}}"></div>
				<div class="name">{{name}}</div>
			</div>
		{{/each}}
	</div>
</template>

<template name="viewframe">
	<div id="viewframe">
		<div id="outerframe">
			<div id="innerframe">
				<video id="player">
					<source src="videos/{{video}}.mp4" id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
					<source src="videos/{{video}}.webm" id="webm" type="video/webm; codecs=vp8,vorbis">
					<source src="videos/{{video}}.ogv" id="ogv" type="video/ogg; codecs=theora,vorbis">
				</video>
				<div id="viewer">
					Hello World!
				</div>
			</div>
		</div>
		<div id="ctrlbar">
			<div id="pauseplay" class="button"></div>
			<div id="stop" class="button"></div>
			<div id="previous" class="button"></div>
			<div id="next" class="button"></div>
			<div id="muteunmute" class="button"></div>
		</div>
	</div>
</template>
