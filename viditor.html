<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Viditor Prototype 1.2.7.1</title>
		
		<script src="utilities/jquery.js" type="text/javascript"></script>
		<script src="utilities/jquery-ui.js" type="text/javascript"></script>
		<link href="utilities/jquery-ui.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<script src="objects/Viditbit.js" type="text/javascript"></script>
		<script src="objects/Timeline.js" type="text/javascript"></script>
		<script src="objects/Videoplayer.js" type="text/javascript"></script>
		<script src="objects/Assetfile.js" type="text/javascript"></script>
		<script src="viditor.script.js" type="text/javascript"></script>
		<link href="viditor.style.css" rel="stylesheet" type="text/css"/>
		
		<div id="videoplayer">
			<video width="640px" height="360px">
				<source id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
				<source id="webm" type="video/webm; codecs=vp8,vorbis">
				<source id="ogv" type="video/ogg; codecs=theora,vorbis">
			</video>
			<div id="control_panel">
				<div id="play_button"></div>
				<div id="fullscreen_button"></div>
				<div id="timeliner">
					<div id="container_container">
						<div id="container">
							<div id="playback_bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="timeline">
			<div id="ruler"></div>
			<div class="track"></div>
		</div>
	<body>
</html>
