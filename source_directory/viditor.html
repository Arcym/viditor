<!DOCTYPE html>

<html>
	<head>
		<title>Viditor</title>
		<meta charset="UTF-8"/>
		
		<script src="utilities/socket.io.js" type="text/javascript"></script>
		<script src="utilities/handlebars.js" type="text/javascript"></script>
		<script src="utilities/jquery.js" type="text/javascript"></script>
		<script src="utilities/jquery-ui.js" type="text/javascript"></script>
		<link href="utilities/jquery-ui.css" type="text/css" rel="stylesheet"/>
		
		<script src="edit.ctrlpane.script.js" type="text/javascript"></script>
		<script src="edit.playback.script.js" type="text/javascript"></script>
		<script src="edit.fileview.script.js" type="text/javascript"></script>
		
		<link href="edit.style.css" type="text/css" rel="stylesheet"/>
		<link href="edit.ctrlpane.style.css" type="text/css" rel="stylesheet"/>
		<link href="edit.timeline.style.css" type="text/css" rel="stylesheet"/>
		<link href="edit.playback.style.css" type="text/css" rel="stylesheet"/>
		<link href="edit.fileview.style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		
		<!--ctrlpane-->
		<div id="ctrlpane">
			<a id="logo" href="/profile"></a>
			<div id="outerpane">
				<div id="innerpane">
					<div id="anchorpane">
						<div id="title">
							<h1>End-of-the-Year Video Project</h1>
						</div>
						<div id="menus">
							<span id="file">Project</span>
							<span id="edit">Insert</span>
							<span id="edit">Edit</span>
							<span id="view">View</span>
							<span id="share">Share</span>
							<span id="help">Help</span>
						</div>
						<div id="users">
							<div id="new" class="user"></div>
							<div class="user" style="background-image: URL(images/chattanooga.jpg); border-color: orange;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--timeline-->
		<div id="timeline">
			<div id="ruler"></div>
			<div class="track"></div>
			<div class="track"></div>
			<div class="track"></div>
		</div>
		
		<!--playback-->
		<div id="playback">
			<div id="viewframe">
				<div id="anchorframe">
					<video>
						<source src="videos/snowing.mp4" id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
						<source src="videos/snowing.webm" id="webm" type="video/webm; codecs=vp8,vorbis">
						<source src="videos/snowing.ogv" id="ogv" type="video/ogg; codecs=theora,vorbis">
					</video>
					<div id="details">
						Hello World!
					</div>
				</div>
			</div>
			<div id="ctrlbar">
				<div id="pauseplay" class="button"></div>
				<div id="stop" class="button"></div>
				<div id="previous" class="button"></div>
				<div id="next" class="button"></div>
				<div id="muteunmute" class="button"></div>
			</div>
		</div>
		
		<!--fileview-->
		<div id="fileview">
		</div>
	</body>
</html>
