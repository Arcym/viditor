<!DOCTYPE html>
<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/jquery.js" type="text/javascript"></script>
		<link href="mediap.player.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div id="media">
			<img id="mediap"/>
			<div id="controls">
				<button id="control-toggle">Play</button>
				<button id="control-fullscreen">Full-screen</button>
				<div id="control-timeline">
					<div id="control-timeline-container">
						<div class="simple-border">
							
							<!-- Add style="right: x;" to the two DIVs below, where x is the difference between current position in the video and 100. (If video is at 70%, then: style="right: 30%") -->
							<div id="control-timeline-loaded"></div>
							<div id="control-timeline-played"></div>
							
							<!-- The range element below is transparent, laid on top of the loaded and played divs above. -->
							<input type="range" name="position" min="1" max="100" step="0.25" value="0" id="control-timeline-range"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/mediap.player.js" type="text/javascript"></script>
	</body>
</html>
