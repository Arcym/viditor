<template name="assetlist">
	<div id="dashboard">
		<div id="assetlist">
			{{#each assets}}
				{{> asset}}
			{{/each}}
			<div class="asset" id="add">add</div>
		</div>
	</div>
</template>

<template name="asset">
	<div class="asset" style="{{thumbnail}}">
		<div class="title">{{title}}</div>
	</div>
</template>
