<template name="timeline">
	
	<div id="timeline">
		
		<div id="ruler"></div>
		
		{{#with cursor}}
			<div id="cursor" style="left: {{left}}"></div>
		{{/with}}
		
		{{> track}}
		{{> track}}
		{{> track}}
		
	</div>
	
</template>

<template name="track">
	
	<div class="track">
		
		{{#each instances}}
			<div class="instance" style="left: {{left}}; background-image: {{backgroundImage}}; width: {{width}};">
				<span>{{_id}}</span> <!--for debug-->
			</div>
		{{/each}}
		
	</div>
	
</template>
