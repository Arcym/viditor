<template name="timeline">
	
	<div id="timeline">
		
		<div id="ruler"></div>
		
		{{#with cursor}}
			<div id="cursor" style="{{css_left}}"></div>
		{{/with}}
		
		{{> track 1}}
		{{> track 2}}
		{{> track 3}}
		
	</div>
	
</template>

<template name="track">
	
	<div class="track" id="{{this}}">
		
		{{#each instances}}
			{{> instance}}
		{{/each}}
		
	</div>
	
</template>

<template name="instance">
	<div class="instance" style="{{css_left}} {{css_background_image}} {{css_width}}"></div>
</template>
