<template name="timeline">
	<div id="timeline">
		<div id="ruler"></div>
		{{> track}}
		{{> track}}
		{{> track}}
	</div>
</template>

<template name="track">
	<div class="track">
		{{#each instances}}
			<div class="instance" style="left: {{left}}; background-image: {{backgroundImage}}; width: {{width}};"></div>
		{{/each}}
	</div>
</template>
