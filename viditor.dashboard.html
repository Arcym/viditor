<template name="dashboard">
	<div id="dashboard" class="view">
		
		<!--
		<h1>
			<img src="/images/logo.png" alt="Viditor"/>
		</h1>
		<hr>
		-->
		
		<div id="previewer">
			{{#with selection}}
				<h2>{{ytid}}</h2>
				<video controls>
					<source id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
					<source id="webm" type="video/webm; codecs=vp8,vorbis">
					<source id="ogv" type="video/ogg; codecs=theora,vorbis">
				</video>
				<img id="abort" src="/images/icons/close.png"/>
			{{else}}
				<div id="prompt">
					Select an asset to preview.
				</div>
			{{/with}}
		</div>
		
		<ul>
			{{#each assets}}
				<li>
					{{ytid}}
				</li>
			{{/each}}
		</ul>
		
	</div>
</template>
