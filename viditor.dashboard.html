<template name="dashboard">
	<div id="dashboard" class="view">
		
		<!--
		<h1>
			<img src="/images/logo.png" alt="Viditor"/>
		</h1>
		<hr>
		-->
		
		<div id="previewer">
			{{#with selection}}
				<b>{{ytid}}</b>
				<video controls>
					<source src="http://viditor.us:8080/v1/youtube/{{ytid}}.mp4" id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
					<source src="http://viditor.us:8080/v1/youtube/{{ytid}}.webm" id="webm" type="video/webm; codecs=vp8,vorbis">
					<source src="http://viditor.us:8080/v1/youtube/{{ytid}}.ogv" id="ogv" type="video/ogg; codecs=theora,vorbis">
				</video>
				<img id="abort-preview" src="/images/icons/close.png"/>
			{{else}}
				<div id="prompt-message">
					Select an asset to preview.
				</div>
			{{/with}}
		</div>
		
		<ul>
			{{#each assets}}
				<li>
					{{ytid}}
				</li>
			{{/each}}
		</ul>
		
	</div>
</template>
