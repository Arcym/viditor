<template name="viewframe">
	<div id="viewframe">
		<div id="outerframe">
			<div id="innerframe">
				<video id="player" autoplay>
					<source id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
					<source id="webm" type="video/webm; codecs=vp8,vorbis">
					<source id="ogv" type="video/ogg; codecs=theora,vorbis">
				</video>
				{{#with selected_instance}}
					<div id="viewer">
						<div id="screenshot" style="{{css_background_image}}"></div>
						<div id="details">
							<div>{{asset_name}}</div>
							<input id="selectedPosition" type="number" value="{{position}}"/>
						</div>
					</div>
				{{/with}}
			</div>
		</div>
		<div id="ctrlbar">
			<button class="control-button" id="pauseplay">Play/Pause</button>
			<button class="control-button" id="stop">Stop</button>
			<button class="control-button" id="previous">Previous</button>
			<button class="control-button" id="next">Next</button>
			<button class="control-button" id="muteunmute">Mute/Unmute</button>
		</div>
	</div>
</template>
