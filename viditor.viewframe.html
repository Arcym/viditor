<template name="viewframe">
	<div id="viewframe">
		<div id="outerframe">
			<div id="innerframe">
				<video id="player">
					<source id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
					<source id="webm" type="video/webm; codecs=vp8,vorbis">
					<source id="ogv" type="video/ogg; codecs=theora,vorbis">
				</video>
				{{#if selectedVideo}}
					{{#with selectedVideo}}
						<div id="viewer">
							<div id="screenshot" style="background-image: {{backgroundImage}}"></div>
							<div id="details">
								<div>{{name}}</div>
								<input id="selectedPosition" type="number" value="{{position}}"/>
							</div>
						</div>
					{{/with}}
				{{/if}}
			</div>
		</div>
		<div id="ctrlbar">
			<div id="pauseplay" class="button"></div>
			<div id="stop" class="button"></div>
			<div id="previous" class="button"></div>
			<div id="next" class="button"></div>
			<div id="muteunmute" class="button"></div>
		</div>
	</div>
</template>
