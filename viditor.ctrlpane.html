<template name="ctrlpane">
	<div id="ctrlpane">
		<a id="logo">Viditor</a>
		<div class="title-menu drop-down-container">
			<h1 id="title">
				{{title}}
			</h1>
			<ul id="menulist" class="drop-down">
				<li id="file" class="menu">Project</li>
				<li id="insert" class="menu">Insert</li>
				<li id="edit" class="menu">Edit</li>
				<li id="view" class="menu">View</li>
				<li id="share" class="menu">Share</li>
			</ul>
		</div>
		<div id="help">
			<button>?</button>
		</div>
		<div id="userlist">
			<div class="user" style="background-image: URL(images/chattanooga.jpg);"></div>
			<div id="new" class="button">+</div>
		</div>
	</div>
</template>
